<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="icon_font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="header">
      <div class="toolbar">
        <ul>
          <li class="tool-icon btn-crop" title="裁剪">
            <i class="icon iconfont icon-caijian"></i>
          </li>
          <li class="tool-icon btn-rectangle" title="矩形">
            <i class="icon iconfont icon-juxing"></i>
          </li>
          <li class="tool-icon btn-text" title="字号">
            <i class="icon iconfont icon-zihao"></i>
          </li>
          <li class="tool-icon btn-color" title="颜色">
            <span></span>
          </li>
          <li class="tool-icon btn-undo" title="撤销">
            <i class="icon iconfont icon-chexiaofanhuichehuishangyibu"></i>
          </li>
        </ul>
      </div>
      <div class="save"></div>
      <div class="close-btn"></div>
    </div>
    <div id="canvas-box">
      <canvas id="canvas"></canvas>
    </div>
    <div id="submit">
      <form>
          <textarea id="textarea"></textarea>
          <div id="submit-btn">提交</div>
      </form>

    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="screenshot.js"></script>
  </body>
</html>
